{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        {% if not request.user.is_authenticated %}
            <div class="col-lg">
                <h4>Login</h4>
                <form method="POST" action="{% url 'user_profile:login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">User</label>
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            placeholder="Enter user"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Password"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                </form>
            </div>
        {% endif %}
        <div class="col-lg">
            {% block register_title %}
                <h4>Register</h4>
            {% endblock %}
            <form method="POST" action="">
                {% csrf_token %}
                {{ user_form | crispy }}
                {{ user_profile_form | crispy }}
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
